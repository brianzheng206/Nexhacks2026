<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomScan Remote - Operator Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            border-bottom: 2px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
            color: #fff;
        }

        .token-display {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #667eea;
            color: #667eea;
            font-size: 0.9em;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .preview-panel {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-right: 2px solid #2d2d2d;
        }

        .preview-panel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-placeholder {
            color: #666;
            font-size: 1.2em;
            text-align: center;
        }

        .control-panel {
            width: 400px;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .instructions {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .instructions h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .instructions p {
            color: #aaa;
            line-height: 1.6;
            font-size: 0.9em;
        }

        .instructions a {
            color: #667eea;
            text-decoration: none;
        }

        .instructions a:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            flex: 1;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .button.start {
            background: #10b981;
            color: white;
        }

        .button.start:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
        }

        .button.stop {
            background: #ef4444;
            color: white;
        }

        .button.stop:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log-panel {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .log-panel h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .log-content {
            color: #aaa;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-content.empty {
            color: #666;
            font-style: italic;
        }

        .download-link {
            display: none;
            margin-top: 15px;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .download-link.active {
            display: block;
        }

        .download-link:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #666;
        }

        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè† RoomScan Remote - Operator Console</h1>
        <div class="token-display">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="tokenDisplay">No session token</span>
        </div>
    </div>

    <div class="main-content">
        <div class="preview-panel">
            <img id="previewImage" style="display: none;" alt="Live Preview" />
            <div id="previewPlaceholder" class="preview-placeholder">
                Waiting for scan preview...
            </div>
        </div>

        <div class="control-panel">
            <div class="instructions" id="instructions">
                <h3>Getting Started</h3>
                <p id="instructionsText">
                    To start scanning, you need a session token. 
                    <a href="/new.html">Create a new session</a> or visit 
                    <a href="/new.html">/new.html</a> to get started.
                </p>
            </div>

            <div class="button-group" id="createSessionGroup" style="display: none;">
                <button class="button start" onclick="createSession()" style="width: 100%;">Create New Session</button>
            </div>

            <div class="button-group" id="controlButtonGroup">
                <button class="button start" id="startButton" onclick="startScan()" disabled>Start Scan</button>
                <button class="button stop" id="stopButton" onclick="stopScan()" disabled>Stop Scan</button>
            </div>

            <div class="log-panel">
                <h3>Room Stats</h3>
                <div id="logContent" class="log-content empty">No data received yet...</div>
            </div>

            <a id="downloadLink" class="download-link" href="#" download>Download USDZ</a>
        </div>
    </div>

    <script>
        let ws = null;
        let token = null;
        let reconnectTimeout = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;
        const RECONNECT_DELAY = 3000;

        // Get token from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token');

        // Update UI based on token presence
        function updateUI() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            const instructions = document.getElementById('instructions');
            const instructionsText = document.getElementById('instructionsText');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const createSessionGroup = document.getElementById('createSessionGroup');
            const controlButtonGroup = document.getElementById('controlButtonGroup');

            if (token) {
                tokenDisplay.textContent = `Token: ${token}`;
                instructions.style.display = 'none';
                createSessionGroup.style.display = 'none';
                controlButtonGroup.style.display = 'flex';
                startButton.disabled = false;
                stopButton.disabled = false;
            } else {
                tokenDisplay.textContent = 'No session token';
                instructions.style.display = 'block';
                createSessionGroup.style.display = 'flex';
                controlButtonGroup.style.display = 'none';
                instructionsText.innerHTML = `
                    To start scanning, you need a session token.<br>
                    Click the button below to create a new session, or visit 
                    <a href="/new.html">/new.html</a>.
                `;
                startButton.disabled = true;
                stopButton.disabled = true;
            }
        }

        async function createSession() {
            try {
                const response = await fetch('/new');
                if (!response.ok) {
                    throw new Error('Failed to create session');
                }

                const data = await response.json();
                token = data.token;
                
                // Update URL with token
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('token', token);
                window.history.pushState({}, '', newUrl);
                
                // Update UI and connect
                updateUI();
                connectWebSocket();
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Failed to create session: ' + error.message);
            }
        }

        function updateStatusIndicator(connected) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator ' + (connected ? 'connected' : 'disconnected');
        }

        function connectWebSocket() {
            if (!token) {
                updateStatusIndicator(false);
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatusIndicator(true);
                reconnectAttempts = 0;
                
                // Send hello message
                ws.send(JSON.stringify({
                    type: 'hello',
                    role: 'ui',
                    token: token
                }));
            };

            ws.onmessage = (event) => {
                if (event.data instanceof Blob || event.data instanceof ArrayBuffer) {
                    // Binary JPEG frame
                    const blob = new Blob([event.data], { type: 'image/jpeg' });
                    const url = URL.createObjectURL(blob);
                    const img = document.getElementById('previewImage');
                    const placeholder = document.getElementById('previewPlaceholder');
                    
                    img.src = url;
                    img.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    // Revoke old URL to prevent memory leak
                    img.onload = () => {
                        if (img.src.startsWith('blob:')) {
                            URL.revokeObjectURL(img.src);
                        }
                    };
                } else {
                    // Text message
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Handle hello_ack
                        if (data.type === 'hello_ack') {
                            console.log('WebSocket authenticated');
                        }
                        // Handle room_update (room stats)
                        else if (data.type === 'room_update') {
                            updateLog(data);
                        }
                        // Handle instruction messages
                        else if (data.type === 'instruction') {
                            updateInstructions(data.message || data.text || JSON.stringify(data));
                        }
                        // Handle status messages
                        else if (data.type === 'status') {
                            updateStatus(data.message || data.text || JSON.stringify(data));
                        }
                        // Handle export_ready
                        else if (data.type === 'export_ready') {
                            showDownloadLink(data.downloadUrl);
                        }
                        // Legacy support for stats
                        else if (data.type === 'stats') {
                            updateLog(data.stats || data);
                        }
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatusIndicator(false);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatusIndicator(false);
                
                // Attempt to reconnect
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    reconnectTimeout = setTimeout(() => {
                        console.log(`Reconnecting... (attempt ${reconnectAttempts})`);
                        connectWebSocket();
                    }, RECONNECT_DELAY);
                } else {
                    console.error('Max reconnection attempts reached');
                }
            };
        }

        function startScan() {
            if (!ws || ws.readyState !== WebSocket.OPEN || !token) {
                return;
            }

            ws.send(JSON.stringify({
                type: 'control',
                token: token,
                action: 'start'
            }));

            console.log('Start scan command sent');
        }

        function stopScan() {
            if (!ws || ws.readyState !== WebSocket.OPEN || !token) {
                return;
            }

            ws.send(JSON.stringify({
                type: 'control',
                token: token,
                action: 'stop'
            }));

            console.log('Stop scan command sent');
        }

        function updateLog(data) {
            const logContent = document.getElementById('logContent');
            logContent.className = 'log-content';
            // If data has a nested stats/room property, use that, otherwise use the whole object
            const logData = data.stats || data.room || data;
            logContent.textContent = JSON.stringify(logData, null, 2);
        }

        function updateInstructions(message) {
            const instructionsText = document.getElementById('instructionsText');
            if (instructionsText) {
                instructionsText.innerHTML = `<strong>Instruction:</strong> ${message}`;
            }
        }

        function updateStatus(message) {
            // Could add a status display area, for now just log
            console.log('Status:', message);
        }

        function showDownloadLink(downloadUrl) {
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = downloadUrl;
            downloadLink.classList.add('active');
        }

        // Initialize UI
        updateUI();

        // Connect WebSocket if token is available
        if (token) {
            connectWebSocket();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
